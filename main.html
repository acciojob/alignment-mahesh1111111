<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
    }

    h1 {
      text-align: center;
    }

    table {
      border: 1px solid black;
      border-spacing: 1px;
      width: 50%;
      margin: 20px auto;
    }

    td, th {
      border: 1px solid black;
      padding: 5px;
    }

    .green {
      background-color: green;
    }

    .blue {
      background-color: blue;
    }

    .middle {
      text-align: center;
    }

    .center {
      text-align: center;
    }

    .right {
      text-align: right;
    }
  </style>
  <title>HTML Assignment 3</title>
</head>
<body>

  <h1>HTML Assignment #3</h1>

  <!-- Table 1 -->
  <table id="table-1" class="middle">
    <tr>
      <td id="t11">Row 1, Col 1</td>
      <td id="t12">Row 1, Col 2</td>
      <td id="t13">Row 1, Col 3</td>
    </tr>
    <tr>
      <td>Row 2, Col 1</td>
      <td>Row 2, Col 2</td>
      <td class="right">Row 2, Col 3</td>
    </tr>
    <tr class="center">
      <td>Row 3, Col 1</td>
      <td>Row 3, Col 2</td>
      <td>Row 3, Col 3</td>
    </tr>
  </table>

  <!-- Table 2 -->
  <table id="table-2" class="middle">
    <tr>
      <td id="t21" colspan="6">Row 1, Col 1 to 6</td>
    </tr>
    <tr>
      <td>Row 2, Col 1</td>
      <td>Row 2, Col 2</td>
      <td>Row 2, Col 3</td>
      <td>Row 2, Col 4</td>
      <td>Row 2, Col 5</td>
      <td>Row 2, Col 6</td>
    </tr>
    <!-- Add more rows as needed -->
  </table>

  <!-- Table 3 -->
  <table id="table-3" class="middle">
    <tr class="green">
      <td>Green Row</td>
      <td>Green Row</td>
      <td>Green Row</td>
    </tr>
    <tr>
      <td id="t-image" colspan="3"><img src="your_image_url.jpg" alt="Image"></td>
    </tr>
    <tr class="blue">
      <td>Blue Row</td>
      <td>Blue Row</td>
      <td>Blue Row</td>
    </tr>
  </table>

</body>
</html>
