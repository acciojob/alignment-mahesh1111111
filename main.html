<!DOCTYPE html>
<html>
<head>
  <title>HTML Assignment 3</title>
  <style>
    table {
      border: 1px solid black;
      border-spacing: 1px;
      padding: 1px;
    }

    .middle {
      margin-left: auto;
      margin-right: auto;
    }

    .center {
      text-align: center;
    }

    .right {
      text-align: right;
    }

    .green {
      background-color: green;
    }

    .blue {
      background-color: blue;
    }
  </style>
</head>
<body>
  <h1>HTML Assignment #3</h1>

  <table class="middle">
    <tr>
      <th>Table 1</th>
    </tr>
    <tr>
      <td class="t11 center">Cell 1</td>
      <td class="t12">Cell 2</td>
      <td class="t13 right">Cell 3</td>
    </tr>
    <tr>
      <td class="center">Cell 4</td>
      <td class="right">Cell 5</td>
      <td>Cell 6</td>
    </tr>
  </table>

  <table class="middle" id="table-2">
    <tr>
      <td colspan="6" class="t21 center">This is a single cell</td>
    </tr>
  </table>

  <table class="middle" id="table-3">
    <tr class="green">
      <td rowspan="2" class="t-image">
        <img src="https://www.w3schools.com/html/img_logo.gif" alt="W3Schools Logo">
      </td>
      <td class="center">Cell 1</td>
      <td class="right">Cell 2</td>
    </tr>
    <tr class="blue">
      <td class="center">Cell 3</td>
      <td class="right">Cell 4</td>
    </tr>
  </table>
</body>
</html>
